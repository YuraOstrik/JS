<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <form name="showAll">
        <div class="form-group">
            <label>Показать</label>
            <input type="submit" value="All">
            <table>
                <thead>
                    <tr class="first">
                        <th>Name</th>
                        <th>Key</th>
                    </tr>
                </thead>
                <tbody id="storageBody">
                    
                </tbody>
        </table>
        </div>
    </form>
    <form name="writeForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <label>Значение</label>
            <input type="text" name="valueInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Запись">
        </div>
    </form>

    <br>

    <form name="readForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Чтение">
        </div>
    </form>
    <form name="reset">
        <div class="form-group">
            <input type="button" value="Очистить">
        </div>
    </form>

    <script>
        /*
        Задание:
        Добавьте на страницу кнопку "Показать все". При клике по этой кнопке на странице
        должна появится или обновляется таблица с содержимым localStorrage. Первая колонка таблицы - ключ, вторая - значение.
        
        Добавьте на страницу кнопку "Очистить localStorage". При нажатии на кнопку localStorage должен быть очищен.
        */
        let firstTr = document.querySelector(".first");
        
        document.forms.showAll.addEventListener("submit", function(e){
            e.preventDefault();

            let tbody = document.getElementById("storageBody");
            tbody.innerHTML = "";

            if(localStorage.length){
                for(let i = 0; i < localStorage.length; i++){

                    let tr = document.createElement("tr");
                    let td1 = document.createElement("td");
                    let td2 = document.createElement("td");

                    let key = localStorage.key(i);
                    let value = localStorage.getItem(key);

                    td1.setAttribute("name", "Name");
                    td1.textContent = key;
                    td2.setAttribute("name", "Key");
                    td2.textContent = value;
                    tr.appendChild(td1);
                    tr.appendChild(td2);

                    tbody.appendChild(tr);

                }
            }
            
        });

        document.forms.writeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const form = document.forms.writeForm;

            let key = form.keyInput.value;
            let value = form.valueInput.value;

            localStorage.setItem(key, value); 
            form.reset();
        });

        document.forms.readForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const form = document.forms.readForm;
            let key = form.keyInput.value;

            let value = localStorage.getItem(key); 
            alert(value);
        });

        document.forms.reset.addEventListener("click", function(e){
            localStorage.clear();
        });
    </script>
</body>

</html>
