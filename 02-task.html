<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input id="fir" type="text">
    <input id="sec" type="text">
    <button></button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        
        */

        let par1 = document.querySelector("#fir");
        let par2 = document.querySelector("#sec");

        

        let all = document.querySelector("button");
        all.onclick = func;

        function func(){
            alert(par1.value * 3,14 * par2.value);
        }
        
    </script>
</body>
